<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile - Real Estate Property Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e9f0fa 0%, #f8f9fa 100%);
            min-height: 100vh;
        }
        .profile-header {
            background: #212529;
            color: #fff;
            border-radius: 0 0 2rem 2rem;
            padding: 2.5rem 2rem 2rem 2rem;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 2px 12px rgba(0,0,0,0.12);
            margin-bottom: 1rem;
        }
        .profile-edit-btn {
            margin-top: 1rem;
        }
        .profile-card {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 0.5rem 2rem rgba(0,0,0,0.06);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .form-label {
            font-weight: 500;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.15);
        }
        .save-btn {
            min-width: 140px;
        }
        @media (max-width: 576px) {
            .profile-header {
                padding: 2rem 0.5rem 1.5rem 0.5rem;
            }
            .profile-card {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar (reuse from dashboard) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm" style="border-radius: 0 0 1.5rem 1.5rem; z-index: 1050;">
        <div class="container-fluid px-4">
            <a class="navbar-brand d-flex align-items-center gap-2 fw-bold" href="dashboard.html" style="font-size: 1.3rem;">
                <img src="https://images.unsplash.com/photo-1560518883-ce09059eeffa?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=40&h=40&q=80" alt="Logo" width="40" height="40" class="rounded-3 border border-2 border-white shadow-sm">
                <span class="text-white">RealEstate Admin</span>
            </a>
            <div class="d-flex align-items-center gap-3 ms-auto">
                <div class="dropdown">
                    <a class="d-flex align-items-center gap-2 text-decoration-none" href="#" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Admin Avatar" width="36" height="36" class="rounded-circle border border-2 border-white shadow-sm">
                        <span class="fw-semibold text-white">Admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end mt-2" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="profile.html">Profile</a></li>
                        <li><a class="dropdown-item" href="settings.html">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="../index.html"><i class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="profile-header">
        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Admin Avatar" class="profile-avatar mb-2" id="profileAvatar">
        <h2 class="fw-bold mb-1">Chris Evans</h2>
        <div class="mb-2"><span class="badge bg-primary"><i class="fas fa-user-shield me-1"></i> Admin</span></div>
        <p class="mb-0"><i class="fas fa-envelope me-2"></i>admin@realestate.com</p>
        <button class="btn btn-outline-light btn-sm profile-edit-btn" onclick="document.getElementById('avatarInput').click()">
            <i class="fas fa-camera"></i> Change Photo
        </button>
        <input type="file" id="avatarInput" accept="image/*" style="display:none">
    </div>

    <div class="container">
        <div class="profile-card mx-auto" style="max-width: 600px;">
            <h4 class="mb-4"><i class="fas fa-user-edit me-2 text-primary"></i>Edit Profile</h4>
            <form id="profileForm">
                <div class="mb-3">
                    <label for="profileName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="profileName" value="Chris Evans" required>
                </div>
                <div class="mb-3">
                    <label for="profileEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="profileEmail" value="admin@realestate.com" required>
                </div>
                <div class="mb-3">
                    <label for="profileRole" class="form-label">Role</label>
                    <input type="text" class="form-control" id="profileRole" value="Admin" disabled>
                </div>
                <div class="mb-3">
                    <label for="profilePhone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="profilePhone" value="+1 555-123-4567">
                </div>
                <div class="mb-3">
                    <label for="profileAddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="profileAddress" value="123 Main St, New York, NY">
                </div>
                <button type="submit" class="btn btn-primary save-btn"><i class="fas fa-save me-2"></i>Save Changes</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Profile photo preview
        document.getElementById('avatarInput').addEventListener('change', function() {
            if (this.files && this.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profileAvatar').src = e.target.result;
                };
                reader.readAsDataURL(this.files[0]);
            }
        });
        // Demo save handler
        document.getElementById('profileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Profile updated! (Demo only)');
        });
    </script>
</body>
</html>
