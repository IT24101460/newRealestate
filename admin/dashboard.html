<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Real Estate Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/user.css">
</head>
<body>
<div class="container">
  <h1>Admin Dashboard</h1>

  <!-- Navigation -->
  <div class="nav-links">
    <a href="/admin/dashboard.html">Home</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <!-- Welcome Message -->
  <div class="welcome-message">
    <h2>Welcome, <span id="adminName">Admin</span>!</h2>
    <p>Manage users below.</p>
  </div>

  <!-- Users List -->
  <div class="users-section">
    <h3>All Users</h3>
    <div id="usersList" class="users-list">
      <!-- Users will be dynamically loaded here via JavaScript -->
      <p>Loading users...</p>
    </div>
  </div>
</div>

<script src="/js/user.js"></script>
<script>
  // On page load, check if admin is logged in and load users
  document.addEventListener('DOMContentLoaded', function() {
    loadAdminInfo();
    loadUsers();
  });

  function loadAdminInfo() {
    const user = JSON.parse(localStorage.getItem('currentUser'));
    if (user && user.role === 'ADMIN') {
      document.getElementById('adminName').textContent = user.name || 'Admin';
    } else {
      alert('Please log in as Admin to access this page.');
      window.location.href = '/login.html';
    }
  }

  function loadUsers() {
    fetch('/users')
            .then(response => {
              if (response.ok) {
                return response.json();
              } else {
                throw new Error('Failed to load users');
              }
            })
            .then(users => {
              const usersList = document.getElementById('usersList');
              usersList.innerHTML = ''; // Clear loading message
              if (users.length === 0) {
                usersList.innerHTML = '<p>No users found.</p>';
                return;
              }
              const table = document.createElement('table');
              table.innerHTML = `
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    `;
              const tbody = table.querySelector('tbody');
              users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                            <td>${user.userId}</td>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>${user.role}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" onclick="deleteUser('${user.userId}')">Delete User</button>
                                <button class="btn btn-primary btn-sm" onclick="editUser('${user.userId}')">Edit User</button>
                            </td>
                        `;
                tbody.appendChild(row);
              });
              usersList.appendChild(table);
            })
            .catch(error => {
              console.error('Error loading users:', error);
              document.getElementById('usersList').innerHTML = '<p>Error loading users. Please try again later.</p>';
            });
  }

  function deleteUser(userId) {
    if (confirm('Are you sure you want to delete this user?')) {
      fetch(`/users/${userId}`, {
        method: 'DELETE'
      })
              .then(response => {
                if (response.ok) {
                  alert('User deleted successfully.');
                  loadUsers(); // Reload the user list
                } else {
                  throw new Error('Failed to delete user');
                }
              })
              .catch(error => {
                console.error('Error deleting user:', error);
                alert('Error deleting user. Please try again.');
              });
    }
  }

  function logout() {
    localStorage.removeItem('currentUser');
    alert('Logged out successfully.');
    window.location.href = '/login.html';
  }

</script>
 <script src="/js/admin.js"></script>
</body>
</html>
