<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Reviews</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/reviews.css">
</head>
<body>
<div class="container">
  <h1>Property Reviews</h1>

  <!-- Review Submission Form -->
  <div class="review-form">
    <h2>Submit a Review</h2>
    <form id="reviewForm">
      <input type="hidden" id="propertyId" value="P001"> <!-- Replace with dynamic property ID -->
      <input type="hidden" id="buyerId" value="B001"> <!-- Replace with logged-in buyer ID -->
      <div class="form-group">
        <label for="rating">Rating (1-5):</label>
        <input type="number" id="rating" min="1" max="5" required>
      </div>
      <div class="form-group">
        <label for="comment">Comment:</label>
        <textarea id="comment" required placeholder="Share your thoughts about this property..."></textarea>
      </div>
      <button type="submit">Submit Review</button>
    </form>
  </div>

  <!-- Review Display Section -->
  <div class="review-list">
    <h2>Reviews for Property</h2>
    <table id="reviewsTable">
      <thead>
      <tr>
        <th>Rating</th>
        <th>Comment</th>
        <th>Date</th>
      </tr>
      </thead>
      <tbody id="reviewsBody">
      <!-- Reviews will be dynamically loaded here -->
      </tbody>
    </table>
  </div>
</div>

<script src="/js/reviews.js"></script>
</body>
</html>
