<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Reservations - Real Estate Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/buyer.css">
</head>
<body>
<div class="container">
    <h1>Your Reservations</h1>

    <!-- Navigation -->
    <div class="nav-links">
        <a href="/buyer/dashboard.html">Home</a>
        <a href="/buyer/profile.html">Profile</a>
        <a href="/buyer/submit-review.html">Submit Review</a>
        <a href="#" onclick="logout()">Logout</a>
    </div>

    <!-- Reservations Section -->
    <div class="properties-section">
        <h3>Reservation History</h3>
        <div id="reservationsList" class="properties-table">
            <!-- Reservations will be dynamically loaded here via JavaScript -->
            <p>Loading reservations...</p>
        </div>
    </div>
</div>

<script src="/js/buyer.js"></script>
<script>
    // On page load, check if buyer is logged in and load reservations
    document.addEventListener('DOMContentLoaded', function() {
        loadBuyerInfo();
        loadReservations();
    });

    function loadBuyerInfo() {
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user || user.role !== 'BUYER') {
            alert('Please log in as Buyer to access this page.');
            window.location.href = '/login.html';
        }
    }

    function loadReservations() {
        const user = JSON.parse(localStorage.getItem('currentUser'));
        if (!user || user.role !== 'BUYER') return;

        fetch(`/reservations/buyer/${user.userId}`)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Failed to load reservations');
                }
            })
            .then(reservations => {
                const reservationsList = document.getElementById('reservationsList');
                reservationsList.innerHTML = ''; // Clear loading message
                if (reservations.length === 0) {
                    reservationsList.innerHTML = '<p>No reservations found.</p>';
                    return;
                }
                const table = document.createElement('table');
                table.innerHTML = `
                        <thead>
                            <tr>
                                <th>Reservation ID</th>
                                <th>Property ID</th>
                                <th>Date</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    `;
                const tbody = table.querySelector('tbody');
                reservations.forEach(reservation => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                            <td>${reservation.reservationId}</td>
                            <td>${reservation.propertyId}</td>
                            <td>${reservation.reservationDate}</td>
                            <td>${reservation.status}</td>
                        `;
                    tbody.appendChild(row);
                });
                reservationsList.appendChild(table);
            })
            .catch(error => {
                console.error('Error loading reservations:', error);
                document.getElementById('reservationsList').innerHTML = '<p>Error loading reservations. Please try again later.</p>';
            });
    }

    function logout() {
        localStorage.removeItem('currentUser');
        alert('Logged out successfully.');
        window.location.href = '/login.html';
    }
</script>
</body>
</html>
